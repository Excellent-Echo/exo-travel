<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Exo Trans</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- END STYLE -->
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="container-fluid nav-container">
      <nav class="navbar fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <i class="fas fa-plane" id="navLogo"></i>
            <span>EX-TRA</span>
          </a>
        </div>
      </nav>
    </div>
    <!-- END NAVBAR -->

    <!-- HEADER -->
    <div class="container-fluid">
      <div class="row hd-container align-items-center">
        <div class="col"></div>
        <div class="col-6">
          <h1 class="display-4">EXO TRAVEL</h1>
          <h5><i>The Smart Way to Travel.</i></h5>
          <div class="src-container">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Search places... "
              aria-label="Search"
              id="search-button"
            />
            <div class="btn-container">
              <button
                class="btn btn-primary"
                type="submit"
                value="submit"
                id="search"
              >
                <i class="fas fa-search-location"></i>
              </button>
              <button
                class="btn btn-danger"
                type="button"
                onClick="window.location.reload();"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!-- END HEADER -->

    <!-- SPINNER -->
    <div id="spinContainer">
      <div id="spinner"></div>
    </div>

    <!-- TRAVEL CARDS -->
    <div class="container">
      <!-- Title -->
      <div id="list-title"></div>

      <div id="list-container" class="row justify-content-center crd-container">
        <!-- start content -->

        <!-- end content -->
      </div>
    </div>
    <!-- END TRAVEL CARDS -->

    <!-- MODAL -->
    <div
      class="modal fade"
      id="destModal"
      tabindex="-1"
      aria-labelledby="destModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tour Info</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6 crsl-container">
                  <div
                    id="destCarousel"
                    class="carousel slide"
                    data-bs-ride="carousel"
                  >
                    <div class="carousel-indicators">
                      <button
                        type="button"
                        data-bs-target="#destCarousel"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#destCarousel"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#destCarousel"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                      ></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img
                          id="modalPicture"
                          src="..."
                          class="d-block w-100"
                          alt="..."
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          id="modalPicture2"
                          src="..."
                          class="d-block w-100"
                          alt="..."
                        />
                      </div>
                      <div class="carousel-item">
                        <img
                          id="modalPicture3"
                          src="..."
                          class="d-block w-100"
                          alt="..."
                        />
                      </div>
                    </div>
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-bs-target="#destCarousel"
                      data-bs-slide="prev"
                    >
                      <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#destCarousel"
                      data-bs-slide="next"
                    >
                      <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
                <div class="col-md-6" id="modalDesription">
                  <div class="row">
                    <!-- <marquee behavior="scroll" direction="left" scrollamount="7"> -->
                    <h5 id="modalTitle2"></h5>
                    <!-- </marquee> -->
                    <div class="rating">
                      <h6>
                        <i class="fas fa-star fa-lg"></i>
                        <span id="modalRating"></span>
                      </h6>
                    </div>
                    <div class="pricing">
                      <h5 id="modalPrice"></h5>
                      <h5 id="modalCurrency"></h5>
                    </div>
                  </div>
                  <div class="row" id="inf-container">
                    <strong id="info">Information :</strong>
                    <p id="tourInfo"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="modalBooking" type="button" class="btn btn-primary">
              <b>Book Now!</b>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->

    <!-- FOOTER -->
    <footer class="footer fixed-bottom mt-auto py-2">
      <div class="container text-center">
        <span>Copyright © 2021 • Exo Travel</span>
      </div>
    </footer>
    <!-- END FOOTER -->

    <p hidden id="latitude"></p>
    <p hidden id="longtitude"></p>

    <div id="demo"></div>

    <!-- SCRIPTS -->
    <script src="fetchData.js"></script>
    <script
      src="https://kit.fontawesome.com/73d927d61d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- END SCRIPTS -->
  </body>
</html>
